<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AI Learning Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css"/>
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .role-card {
            transition: transform 0.3s ease;
            cursor: pointer;
            border: none;
            border-radius: 15px;
        }
        .role-card:hover {
            transform: translateY(-10px);
        }
        .icon-box {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #764ba2;
        }
    </style>
</head>
<body class="bg-light">

<header class="hero-section">
    <div class="container">
        <h1 class="display-4 fw-bold">Chào mừng đến với OL Platform</h1>
        <p class="lead">Nền tảng học tập tích hợp AI.</p>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center g-4">
        <div class="col-md-5">
            <div class="card h-100 role-card shadow-sm text-center p-4">
                <div class="card-body">
                    <div class="icon-box"><i class="fas fa-user-graduate"></i></div>
                    <h2 class="card-title">Học Viên</h2>
                    <a th:href="@{/login}" class="btn btn-primary btn-lg w-100 mt-3">Đăng nhập học viên</a>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card h-100 role-card shadow-sm text-center p-4 border-primary">
                <div class="card-body">
                    <div class="icon-box" style="color: #0d6efd;"><i class="fas fa-chalkboard-teacher"></i></div>
                    <h2 class="card-title">Giảng Viên</h2>
                    <a th:href="@{/instructor/login}" class="btn btn-dark btn-lg w-100 mt-3">Cổng giảng viên</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 text-muted border-top bg-white">
    <p>© 2026 AI Learning Platform - Nhóm Đồ Án</p>
</footer> </body>
</html>
