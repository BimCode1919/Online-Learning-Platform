<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Người Dùng</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 20px; color: white; border: none; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px;}
        .btn-save { background-color: green; }
        .btn-cancel { background-color: gray; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

<h2>Thông Tin Người Dùng</h2>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label>Tên đăng nhập (Username):</label>
        <input type="text" th:field="*{username}" required placeholder="Nhập username..." />
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required placeholder="email@example.com" />
    </div>

    <div class="form-group">
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}"
               th:required="${user.id == null}"
               placeholder="Nhập mật khẩu..." />
        <small th:if="${user.id != null}" style="color: gray;">(Để trống nếu không muốn đổi mật khẩu)</small>
    </div>

    <div class="form-group">
        <label>Vai trò (Role):</label>
        <select th:field="*{role}">
            <option value="STUDENT">Học viên (Student)</option>
            <option value="INSTRUCTOR">Giảng viên (Instructor)</option>
            <option value="ADMIN">Quản trị viên (Admin)</option>
        </select>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-save">Lưu lại</button>
        <a th:href="@{/admin/users}" class="btn btn-cancel">Hủy bỏ</a>
    </div>
</form>

</body>
</html>
