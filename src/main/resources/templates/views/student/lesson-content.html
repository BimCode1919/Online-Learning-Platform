<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${lesson.title}">N·ªôi Dung B√†i H·ªçc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
    }

    .breadcrumb {
      background: rgba(255,255,255,0.2);
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
      font-size: 14px;
    }

    .breadcrumb a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .lesson-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .lesson-header {
      border-bottom: 3px solid #667eea;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .lesson-header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .lesson-meta {
      display: flex;
      gap: 20px;
      color: #888;
      font-size: 14px;
    }

    .lesson-content {
      color: #444;
      line-height: 1.8;
      font-size: 16px;
    }

    .lesson-content p {
      margin-bottom: 15px;
    }

    .lesson-content h2 {
      color: #333;
      font-size: 24px;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .lesson-content h3 {
      color: #555;
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 12px;
    }

    .lesson-content ul, .lesson-content ol {
      margin-left: 25px;
      margin-bottom: 15px;
    }

    .lesson-content li {
      margin-bottom: 8px;
    }

    .lesson-content code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      color: #e83e8c;
    }

    .lesson-content pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .lesson-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 20px;
      margin: 20px 0;
      color: #666;
      font-style: italic;
    }

    .lesson-actions {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .complete-form {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .complete-btn {
      background: #28a745;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .complete-btn:hover {
      background: #218838;
    }

    .complete-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .completed-badge {
      background: #d4edda;
      color: #155724;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn {
      background: white;
      color: #667eea;
      padding: 10px 20px;
      border: 2px solid #667eea;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #667eea;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.3);
    }

    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

  </div>
</div>
</body>
</html>
