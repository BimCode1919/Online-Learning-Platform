<!DOCTYPE html>
<html lang="en">
<head>

    <title>Thanh toán thành công</title>

</head>
<body>
<div class="max-w-md mx-auto mt-20 text-center p-8 bg-white rounded-3xl shadow-xl">

    <h1 class="text-2xl font-black text-slate-800">Thanh toán hoàn tất!</h1>

    <p class="font-bold text-indigo-600" th:text="${courseTitle}"></p>
    <div class="mt-8">
        <a th:href="@{/student/my-courses}"
           class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold uppercase text-xs">
            Vào học ngay
        </a>
    </div>

</html>
