<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem lại quiz | EduStack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .review-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }
        .correct-option {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .wrong-option {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Navigation -->
<nav class="bg-[#1e293b] border-b border-slate-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a th:href="@{'/student/quiz/result/' + ${attempt.id}}"
               class="text-slate-400 hover:text-white transition flex items-center gap-2">
                <span class="text-xl">←</span>
                <span class="text-sm font-bold">Quay lại kết quả</span>
            </a>
        </div>
    </div>
</nav>

<main class="max-w-4xl mx-auto py-8 px-6">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-black text-white">Xem lại bài làm</h1>
        <p class="text-slate-400" th:text="'Quiz: ' + ${quiz.title}"></p>
    </div>

    <!-- Danh sách câu hỏi -->
    <div class="space-y-4">
        <div th:each="question, qIter : ${quiz.questions}"
             class="review-card rounded-2xl p-6 border"
             th:class="${'review-card rounded-2xl p-6 border ' +
                        (question.isCorrect ? 'border-emerald-600' : 'border-red-600')}">

            <!-- Câu hỏi -->
            <div class="flex items-start gap-4 mb-4">
                <span class="w-8 h-8 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black text-sm"
                      th:text="${qIter.index + 1}"></span>
                <h3 class="text-white font-bold text-lg flex-1" th:text="${question.questionText}">Câu hỏi</h3>
                <span th:if="${question.isCorrect}" class="text-emerald-500">✅ Đúng</span>
                <span th:unless="${question.isCorrect}" class="text-red-500">❌ Sai</span>
            </div>

            <!-- Đáp án -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 ml-12">
                <div th:each="option, oIter : ${question.options}"
                     class="p-4 rounded-xl border flex items-center gap-3"
                     th:class="${'p-4 rounded-xl border flex items-center gap-3 ' +
                                (option.correct ? 'border-emerald-600 bg-emerald-600/10' :
                                 (option.selected ? 'border-red-600 bg-red-600/10' : 'border-slate-700'))}">

                    <span class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold"
                          th:class="${option.correct ? 'bg-emerald-600 text-white' :
                                      (option.selected ? 'bg-red-600 text-white' : 'bg-slate-700 text-slate-400')}"
                          th:text="${oIter.index + 1}"></span>

                    <span class="text-slate-300 flex-1" th:text="${option.optionText}"></span>

                    <span th:if="${option.correct}" class="text-emerald-500 text-sm">✓</span>
                    <span th:if="${option.selected and !option.correct}" class="text-red-500 text-sm">✗</span>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
