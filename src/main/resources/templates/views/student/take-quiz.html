<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i quiz | EduStack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .quiz-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid #334155;
    }
    .question-card {
      background: #1e293b;
      border: 1px solid #334155;
      transition: all 0.3s ease;
    }
    .question-card:hover {
      border-color: #6366f1;
      box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3);
    }
    .option-item {
      background: #0f172a;
      border: 2px solid #334155;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .option-item:hover {
      border-color: #818cf8;
      background: #1e293b;
      transform: translateY(-2px);
    }
    .option-item.selected {
      border-color: #6366f1;
      background: linear-gradient(145deg, #4f46e5, #6366f1);
      box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
    }
    .option-item.selected .option-text {
      color: white;
    }
    .option-item.selected .option-letter {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .option-letter {
      width: 32px;
      height: 32px;
      background: #1e293b;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 14px;
      color: #94a3b8;
      transition: all 0.2s ease;
    }
    .progress-bar {
      background: linear-gradient(90deg, #4f46e5, #818cf8);
      transition: width 0.5s ease;
    }
    .timer-warning {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="min-h-screen">

<!-- Header -->
<nav class="bg-[#1e293b] border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <a th:href="@{'/student/learning/' + ${quiz.lesson.course.id}}"
         class="text-slate-400 hover:text-white transition flex items-center gap-2">
        <span class="text-xl">‚Üê</span>
        <span class="text-sm font-bold">Quay l·∫°i b√†i h·ªçc</span>
      </a>
      <div class="h-6 w-px bg-slate-700"></div>
      <div>
        <h1 class="text-white font-bold text-sm" th:text="${quiz.lesson.course.title}">T√™n kh√≥a h·ªçc</h1>
        <p class="text-xs text-indigo-400" th:text="'B√†i: ' + ${quiz.lesson.title}">T√™n b√†i h·ªçc</p>
      </div>
    </div>

    <!-- Timer v√† th√¥ng tin quiz -->
    <div class="flex items-center gap-6">
      <div class="text-right">
        <span class="text-xs text-slate-400 block">ƒê·ªô kh√≥</span>
        <span th:class="${'px-3 py-1 rounded-full text-xs font-bold ' +
                    (quiz.difficulty == 'EASY' ? 'bg-emerald-600 text-white' :
                     (quiz.difficulty == 'MEDIUM' ? 'bg-amber-600 text-white' :
                      'bg-red-600 text-white'))}"
              th:text="${quiz.difficulty}">
                </span>
      </div>
      <div class="text-right">
        <span class="text-xs text-slate-400 block">Th·ªùi gian</span>
        <span id="timer" class="text-xl font-black text-white">15:00</span>
      </div>
    </div>
  </div>
</nav>

<main class="max-w-4xl mx-auto py-8 px-6">
  <!-- Progress bar -->
  <div class="mb-8">
    <div class="flex justify-between text-sm mb-2">
      <span class="text-slate-400 font-bold">Ti·∫øn ƒë·ªô</span>
      <span id="progress-text" class="text-indigo-400 font-bold">0/[[${quiz.questions.size()}]] c√¢u</span>
    </div>
    <div class="h-2 bg-[#1e293b] rounded-full overflow-hidden">
      <div id="progress-bar" class="progress-bar h-full rounded-full" style="width: 0%"></div>
    </div>
  </div>

  <!-- Form quiz -->
  <form id="quizForm" th:action="@{'/student/quiz/' + ${quiz.id} + '/submit'}" method="post" class="space-y-6">
    <!-- Danh s√°ch c√¢u h·ªèi -->
    <div th:each="question, qIter : ${quiz.questions}"
         class="question-card rounded-2xl p-6"
         th:id="'question-' + ${question.id}"
         data-question-id="${question.id}">

      <!-- Header c√¢u h·ªèi -->
      <div class="flex items-start gap-4 mb-4">
                <span class="w-8 h-8 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black text-sm"
                      th:text="${qIter.index + 1}"></span>
        <h3 class="text-white font-bold text-lg flex-1" th:text="${question.questionText}">C√¢u h·ªèi</h3>
      </div>

      <!-- Danh s√°ch ƒë√°p √°n -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 ml-12">
        <div th:each="option, oIter : ${question.options}"
             class="option-item rounded-xl p-4 flex items-center gap-3"
             onclick="selectOption(this, ${question.id}, ${option.id})"
             data-option-id="${option.id}">

          <span class="option-letter" th:text="${oIter.index + 1}">A</span>
          <span class="option-text text-slate-300 font-medium flex-1" th:text="${option.optionText}">ƒê√°p √°n</span>

          <!-- Icon check khi ch·ªçn -->
          <svg class="w-5 h-5 text-white hidden selected-check" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>

      <!-- Hidden input l∆∞u ƒë√°p √°n ƒë√£ ch·ªçn -->
      <input type="hidden"
             th:name="'question_' + ${question.id}"
             th:id="'answer_' + ${question.id}"
             class="answer-input"
             value=""/>
    </div>

    <!-- N√∫t n·ªôp b√†i -->
    <div class="sticky bottom-6 bg-[#1e293b] rounded-2xl p-4 border border-slate-700 flex justify-between items-center">
      <div class="text-slate-400 text-sm">
        <span th:text="${quiz.questions.size()}"></span> c√¢u h·ªèi ‚Ä¢
        <span id="answered-count">0</span> ƒë√£ tr·∫£ l·ªùi
      </div>

      <button type="submit"
              onclick="return validateForm()"
              class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-3 rounded-xl font-black uppercase text-sm transition-all shadow-lg shadow-emerald-900/30 active:scale-95 flex items-center gap-2">
        <span>üì§</span> N·ªôp b√†i
      </button>
    </div>
  </form>
</main>

<script>
  // D·ªØ li·ªáu
  const totalQuestions = [[${quiz.questions.size()}]];
  let selectedAnswers = {};
  let timerInterval;
  let timeLeft = 15 * 60; // 15 ph√∫t (t√≠nh b·∫±ng gi√¢y)

  // Kh·ªüi t·∫°o timer
  function startTimer() {
    const timerDisplay = document.getElementById('timer');

    timerInterval = setInterval(() => {
      timeLeft--;

      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // C·∫£nh b√°o khi c√≤n 5 ph√∫t
      if (timeLeft === 300) {
        timerDisplay.classList.add('timer-warning', 'text-amber-500');
        showNotification('‚ö†Ô∏è C√≤n 5 ph√∫t!');
      }

      // H·∫øt gi·ªù
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerDisplay.textContent = '00:00';
        timerDisplay.classList.add('text-red-500');
        alert('H·∫øt gi·ªù l√†m b√†i! B√†i l√†m s·∫Ω ƒë∆∞·ª£c n·ªôp t·ª± ƒë·ªông.');
        document.getElementById('quizForm').submit();
      }
    }, 1000);
  }

  // Hi·ªÉn th·ªã th√¥ng b√°o
  function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'fixed top-20 right-6 bg-amber-600 text-white px-6 py-3 rounded-xl font-bold shadow-2xl z-50 animate-bounce';
    notification.textContent = message;
    document.body.appendChild(notification);

    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

  // Ch·ªçn ƒë√°p √°n
  function selectOption(element, questionId, optionId) {
    // B·ªè ch·ªçn t·∫•t c·∫£ option trong c√πng c√¢u h·ªèi
    const questionCard = element.closest('.question-card');
    const options = questionCard.querySelectorAll('.option-item');

    options.forEach(opt => {
      opt.classList.remove('selected', 'border-indigo-600', 'bg-gradient-to-r', 'from-indigo-600', 'to-indigo-500');
      opt.querySelector('.option-letter').classList.remove('bg-white/20', 'text-white');
      opt.querySelector('.selected-check').classList.add('hidden');
    });

    // Ch·ªçn option hi·ªán t·∫°i
    element.classList.add('selected', 'border-indigo-600', 'bg-gradient-to-r', 'from-indigo-600', 'to-indigo-500');
    element.querySelector('.option-letter').classList.add('bg-white/20', 'text-white');
    element.querySelector('.selected-check').classList.remove('hidden');

    // L∆∞u ƒë√°p √°n
    selectedAnswers[questionId] = optionId;
    document.getElementById('answer_' + questionId).value = optionId;

    // C·∫≠p nh·∫≠t progress
    updateProgress();
  }

  // C·∫≠p nh·∫≠t ti·∫øn ƒë·ªô
  function updateProgress() {
    const answeredCount = Object.keys(selectedAnswers).length;
    const progressPercent = (answeredCount / totalQuestions) * 100;

    document.getElementById('progress-bar').style.width = progressPercent + '%';
    document.getElementById('progress-text').textContent = answeredCount + '/' + totalQuestions + ' c√¢u';
    document.getElementById('answered-count').textContent = answeredCount;
  }

  // Validate tr∆∞·ªõc khi n·ªôp
  function validateForm() {
    const answeredCount = Object.keys(selectedAnswers).length;

    if (answeredCount < totalQuestions) {
      const confirmSubmit = confirm(`B·∫°n m·ªõi tr·∫£ l·ªùi ${answeredCount}/${totalQuestions} c√¢u. B·∫°n c√≥ ch·∫Øc mu·ªën n·ªôp b√†i kh√¥ng?`);
      if (!confirmSubmit) {
        return false;
      }
    }

    // D·ª´ng timer
    clearInterval(timerInterval);

    // Disable n√∫t n·ªôp ƒë·ªÉ tr√°nh submit nhi·ªÅu l·∫ßn
    const submitBtn = document.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span>‚è≥</span> ƒêang n·ªôp...';

    return true;
  }

  // Auto save m·ªói 30 gi√¢y (l∆∞u v√†o localStorage)
  function autoSave() {
    localStorage.setItem('quiz_' + [[${quiz.id}]], JSON.stringify(selectedAnswers));
  }

  // Kh√¥i ph·ª•c t·ª´ auto save
  function loadSavedAnswers() {
    const saved = localStorage.getItem('quiz_' + [[${quiz.id}]]);
    if (saved) {
      const answers = JSON.parse(saved);

      // Duy·ªát qua t·ª´ng c√¢u h·ªèi v√† ch·ªçn l·∫°i ƒë√°p √°n
      Object.keys(answers).forEach(questionId => {
        const optionId = answers[questionId];
        const optionElement = document.querySelector(`.option-item[data-option-id="${optionId}"]`);
        if (optionElement) {
          selectOption(optionElement, questionId, optionId);
        }
      });

      // H·ªèi ng∆∞·ªùi d√πng c√≥ mu·ªën ti·∫øp t·ª•c kh√¥ng
      if (Object.keys(answers).length > 0) {
        if (confirm('B·∫°n c√≥ mu·ªën ti·∫øp t·ª•c b√†i l√†m tr∆∞·ªõc ƒë√≥ kh√¥ng?')) {
          // Gi·ªØ nguy√™n
        } else {
          // X√≥a saved answers
          localStorage.removeItem('quiz_' + [[${quiz.id}]]);
          location.reload();
        }
      }
    }
  }

  // Kh·ªüi t·∫°o
  document.addEventListener('DOMContentLoaded', function() {
    startTimer();
    loadSavedAnswers();

    // Auto save m·ªói 30 gi√¢y
    setInterval(autoSave, 30000);

    // C·∫£nh b√°o khi r·ªùi trang
    window.addEventListener('beforeunload', function(e) {
      if (Object.keys(selectedAnswers).length > 0) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  });
</script>

</body>
</html>
